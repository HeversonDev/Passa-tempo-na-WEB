<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa Tempo na Web - Prévia Visual</title>
    <style>
        body {
            background-color: #F7FFF7;
            color: #1A535C;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF6B6B;
        }
        .highlight {
            color: #FFD166;
            font-weight: bold;
        }
        .button {
            background-color: #FF6B6B;
            color: #F7FFF7;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #4ECDC4;
        }
        .card {
            background-color: #4ECDC4;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Passa Tempo na Web</h1>
    <p>Descubra uma plataforma cheia de <span class="highlight">diversão</span> e <span class="highlight">criatividade</span>!</p>

    <div class="card">
        <h2>Mini Jogos</h2>
        <p>Desafie seus amigos e divirta-se com nossos jogos interativos.</p>
        <button class="button">Começar Agora</button>
    </div>
</body>
</html>
